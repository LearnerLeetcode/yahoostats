[loggers]
keys=root

[handlers]
keys=fileHandler,stdHandler

[formatters]
keys=fileFormatter,stdFormatter

[logger_root]
level=DEBUG
handlers=fileHandler,stdHandler

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=("yahoostats.log",)

[handler_stdHandler]
class=StreamHandler
level=DEBUG
formatter=stdFormatter
args=(sys.stdout,)

[formatter_fileFormatter]
format=%(asctime)s %(name)-20s - %(levelname)-10s: %(filename)s:%(lineno)-4s %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_stdFormatter]
format=%(asctime)s %(name)-20s - %(levelname)-10s:%(message)s
datefmt=%Y-%m-%d %H:%M:%S
